        <header id="main-header">
            <div class="page-header">
                <h1>SIL <small>Ayudante de lectura</small></h1>
            </div>
        </header>
        
        <section id="main">
            <div class="row">
                <div class="col-md-12">
                    <div id="alerts"></div>
                    <textarea id="text" class="form-control"></textarea>
                </div>
            </div>

            <div class="row">
                <div class="col-md-3 controls controls-md">
                    <label>Leer</label>
                    <div class="btn-group btn-group-lg">
                        <button id="read-phrase-button" class="btn btn-default hidden">frase</button>
                    </div>
                    <div class="btn-group btn-group-lg">
                        <button id="read-words-button" class="btn btn-primary">palabras</button>
                        <button id="read-syllables-button" class="btn btn-primary">sílabas</button>
                    </div>
                </div>
            
                <div class="col-md-5 controls controls-lg">
                    <label>Listar</label>
                    <div class="btn-group btn-group-lg">
                        <button id="list-words-button" class="btn btn-primary">palabras</button>
                        <button id="list-syllables-button" class="btn btn-primary">sílabas</button>
                        <button id="list-both-button" class="btn btn-primary">ambos</button>
                    </div>
                </div>
            
                <div class="col-md-4 controls">
                    <div class="btn-toolbar" role="toolbar">
                        <div class="btn-group btn-group-lg">
                            <label>
                                <!-- <input id="voice" type="checkbox"> Voz alta -->
                                Espera <em>(segundos)</em>
                            </label>
                        </div>
                        <div class="btn-group btn-group-lg fw">
                            <div id="speed" clsas="slider slider-horizontal fw"></div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section id="list">
            <h2 id="list-title">Palabras</h2>
            <div id="words-list"></div>
        </section>

        <div id="syllable-modal" class="modal fade" tabindex="-1" role="dialog">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div id="syllable" class="modal-body syllable"></div>
                </div>
            </div>
        </div>
